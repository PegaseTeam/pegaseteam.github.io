<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">

        <div class="col-lg-8">
            <h4>Get in Touch</h4>
            <div class="hline"></div>
                <p>Our team is happy to answer your questions and hear your suggestions. Fill out the form and we'll be in touch with lightning speed :-)</p>
                <form role="form" action=https://formspree.io/{{site.email}} method="POST">
                    <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="Name">
                    </div>
                    <div class="form-group">
                    <label for="InputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="Email">
                    </div>
                    <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="exampleInputSubject1" name="Subject">
                    </div>
                    <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3" name="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-theme">Submit</button>
                </form>
        </div>

        <div class="col-lg-4">
            <h4>Contact Us</h4>
            <div class="hline"></div>
                <p>
                    Email: <a href="mailto:{{ site.email }}">{{Â site.email }}</a>
                </p>
        </div>
        
    </div><!--/row -->
</div><!--/container -->
